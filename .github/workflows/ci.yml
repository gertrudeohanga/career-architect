name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint Python scripts
        run: |
          flake8 scripts/ --max-line-length=100 --ignore=E501,W503

      - name: Check Python syntax
        run: |
          python -m py_compile scripts/build_resume.py
          python -m py_compile scripts/compile_all.py
          python -m py_compile scripts/career.py

  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate project structure
        run: |
          echo "Checking required files..."
          test -f README.md || exit 1
          test -f requirements.txt || exit 1
          test -f Makefile || exit 1
          test -d .prompts || exit 1
          test -d source_materials || exit 1
          test -d templates || exit 1
          test -f source_materials/identity.json || exit 1
          echo "✅ All required files present"

      - name: Validate prompts
        run: |
          echo "Checking prompts..."
          for f in .prompts/*.md; do
            if [ -f "$f" ]; then
              echo "  ✓ $f"
            fi
          done
          echo "✅ All prompts valid"

      - name: Check for placeholder data
        run: |
          echo "Checking for placeholder data in identity.json..."
          if grep -q "your@email.com" source_materials/identity.json; then
            echo "⚠️ Warning: identity.json contains placeholder email"
          fi
          if grep -q "Your Name" source_materials/identity.json; then
            echo "⚠️ Warning: identity.json contains placeholder name"
          fi
          echo "✅ Placeholder check complete"
